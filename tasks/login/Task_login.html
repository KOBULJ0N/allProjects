<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body> 
    <div class="container">
 
    <form action="#" autocomplete="off">
        <h2>Login</h2>
       <div class="form-container"> 
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required placeholder="Your Email"> 
        </div>
        <div class="form-container">
        <label for="password">Password</label>
        <input type="password" id="password"  class="form-control" required maxlength="18" minlength="8" placeholder="Your Password"> 
        </div>
        <button type="submit" class="btn" >Submit</button> 
    </form>
    <a href="../sign-up/Task_sig-up.html" class="link">Don't have an accaunt ? Sign up</a>
    </div>
    
</body>
</html>

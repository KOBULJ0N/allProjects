<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <div>
     <h2>Sign up</h2>
    <form action="#" target="">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Your Email"><br><br>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Your Name"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" required minlength="8" maxlength="18"><br><br>
        <label for="tel">Phone</label>
        <input type="tel" id="tel" required placeholder="Phone Number"><br><br>
         <a href="../homePage/homepage.html">Sign up</a><br><br>
    </form>
    <a href="../login/Task_login.html">Have an account? Login here</a>
    </div>
</body>
</html>
